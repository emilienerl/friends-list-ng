<h1>Friends List</h1>
List of Friends: <br>
<table class="table table-bordered">
  <tr>
    <th>
      Friend Name
    </th>
  </tr>
    <!--display one row for every friend in our list-->
    <tr *ngFor='let f of friends'>
      <td>{{f}}</td>
  </tr>
</table>
<input [(ngModel)]="newFriend" type=text [disabled]="isDisabled">

<!--click event on the log function-->
<button (click)= 'addFriend()'>Submit</button>
